<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-container"></div>
    <div class="card-outline"></div>
    <div class="main-container">
      <div class="image-container">
        <img src="/assets//images/illustration-article.svg" />
      </div>
      <div class="tag">learning</div>
      <div class="date">published 21 december 2023</div>
      <div class="blog-heading">HTML & CSS foundations</div>
      <div class="description">
        These languages are the backbone of every website, defining structure,
        content and presentation.
      </div>
      <div class="author">
        <span class="author-image"
          ><img src="/assets/images/image-avatar.webp" alt="" srcset=""
        /></span>
        <span class="author-name">greg hooper</span>
      </div>
    </div>
  </body>
</html>
